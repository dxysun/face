<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- Bootstrap Styles-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="/static/assets/css/custom-styles.css" rel="stylesheet"/>

    <link href="/static/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/assets/css/style.css">

    <script src="/static/js/echarts.js"></script>
    <!-- jQuery Js -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>

</head>
<body>
{% comment %}<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username"
                           name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password"
                           name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>{% endcomment %}
<br>
<br>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="header">
            <h1 class="page-header">
                射击运动员大数据分析系统
            </h1>
        </div>
        <div class="panel panel-default">
            <p class="panel-heading no-collapse">登录</p>
            <div class="panel-body">
                <form id='user_submit' action="{% url 'shoot_login' %}" method="post">
                    <div class="form-group">
                        <label>选择用户</label>
{#                        <input type="text" class="form-control" id="username" required>#}
                        <select name="user_id" class="form-control">
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.user_name }}</option>
                            {% endfor %}
{#                             <option value="">远动员</option>#}
                        </select>
                    </div>
                    {% comment %} <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>{% endcomment %}
                    <button type="submit" id="login_submit" class="btn btn-primary pull-left">登录</button>
                    <a class="btn btn-primary pull-right" href="{% url 'login_admin' %}">管理员登录</a>
                    {% comment %}<label class="remember-me" id="show_error" style="display:none;"><font
                            color="#FF0000">用户名或密码错误</font></label>
                    <div class="clearfix"></div>{% endcomment %}
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>

</div>


</body>
</html>
