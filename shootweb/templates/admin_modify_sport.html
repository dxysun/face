{% extends 'base_shoot.html' %}

{% block title %}运动员数据分析-管理员主页{% endblock %}

{% block menu %}

    <ul class="nav" id="main-menu">
        <li>
            <a href="{% url 'admin_home' %}"><i class="fa fa-dashboard"></i> 项目列表</a>
        </li>
        <li>
            <a href="{% url 'admin_coach' %}"><i class="fa fa-table"></i> 教练列表</a>
        </li>
        <li>
            <a class="active-menu" href="{% url 'admin_sport' %}"><i class="fa fa-qrcode"></i> 运动员列表</a>
        </li>
    </ul>


{% endblock %}


{% block header %}

    <h1 class="page-header">
        运动员列表
    </h1>
    <ol class="breadcrumb">
        <li class="active">修改运动员信息</li>
    </ol>

{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-6">
                            修改运动员信息
                        </div>
                        <div class="col-lg-3">
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-6">
                            <form role="form" action="{% url 'admin_modify_sport' %}" method="post">
                            <input name="id" type="hidden" value="{{ athlete.id }}">
                                <div class="form-group">
                                    <label>运动员姓名</label>
                                    <input name="user_name" class="form-control" value="{{ athlete.user_name }}">
                                </div>

                                <div class="form-group">
                                    <label>性别</label>
                                    {% if athlete.gender == '男' %}
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" id="optionsRadiosInline1"
                                                   value="男" checked>男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" id="optionsRadiosInline2"
                                                   value="女">女
                                        </label>
                                    {% else %}
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" id="optionsRadiosInline1"
                                                   value="男">男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" id="optionsRadiosInline2"
                                                   value="女" checked>女
                                        </label>
                                    {% endif %}

                                </div>
                                <div class="form-group">
                                    <label>年龄</label>
                                    <input name="age" value="{{ athlete.age }}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>运动员简介</label>
                                    <textarea name="athlete_info" class="form-control" rows="4">{{ athlete.intro }}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>所属射击项目</label>
                                    <select name="item_id" class="form-control">
                                        {% for item in items %}
                                            {% if item.id == athlete.item_id %}
                                                <option value="{{ item.id }}"
                                                        selected="selected">{{ item.item_name }}</option>
                                            {% else %}
                                                <option value="{{ item.id }}">{{ item.item_name }}</option>
                                            {% endif %}

                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                     <label>设置登录密码(默认123456)</label>
                                    <input type="password" name="password" class="form-control" value="{{ athlete.password }}">
                                </div>
                                <button type="submit" class="btn btn-success">提交</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-3">

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

{% endblock %}
